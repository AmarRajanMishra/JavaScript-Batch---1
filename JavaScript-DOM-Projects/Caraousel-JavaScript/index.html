<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript Caraousel</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="heading">
                <h1>JavaScript Caraousel</h1>
            </div>
            <main>
                <img src="https://picsum.photos/id/237/1000/500" alt="" class="slider">
                <img src="https://picsum.photos/id/236/1000/500" alt="" class="slider">
                <img src="https://picsum.photos/id/238/1000/500" alt="" class="slider">
                <img src="https://picsum.photos/id/239/1000/500" alt="" class="slider">
            </main>
            <div class="btn-section">
                <button onclick="goPrevious()">Prev</button>
                <button onclick="goNext()">Next</button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
